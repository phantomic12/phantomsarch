name: CI notify

on:
  workflow_run:
    workflows: ["Update PKGBUILDs"]
    types:
      - completed

jobs:
  genmatrix:
    runs-on: ubuntu-latest

    outputs:
      build_matrix: ${{ steps.generate_build_matrix.outputs.build_matrix }}
      is_empty: ${{ steps.generate_build_matrix.outputs.is_empty }}

    # check out the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 4
      - run: git fetch
      #- run: git checkout HEAD^

      - name: Generate Build matrix
        id: generate_build_matrix
        # generate build matrix by checking out changes in PKGBUILDS/
        run: |
          # get the list of changed folders in the current commit
          cd repo && changed_folders=$(git diff --name-only HEAD^ | grep -oP 'PKGBUILDS\/(.+)\/' | sort -u )
          echo "Changed folders: $changed_folders"
          # if changed_folders is empty then set is empty to true
          if [ -z "$changed_folders" ]; then
            echo "::set-output name=is_empty::true"
          else
            echo "::set-output name=is_empty::false"
          fi
          # turn it into a json array
          #build_matrix=$(echo "$changed_folders" | jq -R . | jq -s . | jq -c .)
          # if there's only one folder then check if it's
          build_matrix=$(find PKGBUILDS/ | grep -oP 'PKGBUILDS\/(.+)\/' | sort -u | jq -R -s -c 'split("\n")[:-1]')
          # create build matrix with { changed_folders: [ "folder1", "folder2" ] }
          echo "::set-output name=build_matrix::$build_matrix"
          #echo "::set-output name=build_matrix::$build_matrix"

  build:
    needs: genmatrix
    strategy:
      matrix:
        pkg: ${{ fromJson(needs.genmatrix.outputs.build_matrix) }}
      fail-fast: false
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup
    steps:
      - name: Build Arch Linux package
        uses: taotieren/build-arch-package@master
        with:
          BUILDING: multilib-build
          PKGBUILD: $GITHUB_WORKSPACE/repo/PKGBUILDS/${{ matrix.pkg }}/PKGBUILD
          OUTDIR: $HOME/repo


      - name: Upload Built Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: $HOME/repo